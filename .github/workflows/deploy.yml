name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # Fetch all history
      
      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull
        
      - name: List files after checkout
        run: |
          echo "Files in root:"
          ls -la
          echo "Checking for package.json:"
          cat package.json || echo "package.json not found!"
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clear npm cache
        run: npm cache clean --force
          
      - name: Install dependencies
        run: npm install
      
      - name: Clean old dist
        run: rm -rf dist
        
      - name: Build project
        run: npm run build
        
      - name: Verify videos in dist
        run: |
          echo "Checking dist/videos folder:"
          ls -lah dist/videos/ || echo "No videos folder found!"
          
      - name: List all dist contents
        run: |
          echo "Full dist structure:"
          find dist -type f | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4