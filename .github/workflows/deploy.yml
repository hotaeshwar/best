name: Build and Deploy to GitHub Pages
on:
  push:
    branches: [ master ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verify videos exist in source
        run: |
          echo "Checking public/videos folder:"
          ls -la public/videos/ || echo "ERROR: No videos folder in public!"
        
      - name: Build project
        run: npm run build
        
      - name: Verify videos in dist after build
        run: |
          echo "Contents of dist folder:"
          ls -la dist/
          echo ""
          echo "Checking dist/videos folder:"
          ls -la dist/videos/ || echo "ERROR: Videos not copied to dist!"
          
      - name: Manual copy if needed (backup)
        run: |
          if [ ! -d "dist/videos" ]; then
            echo "Manually copying videos..."
            mkdir -p dist/videos
            cp -r public/videos/* dist/videos/
          fi
      
      - name: Create 404.html for routing
        run: cp dist/index.html dist/404.html
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4