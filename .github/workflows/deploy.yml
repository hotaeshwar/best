name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      
      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Clear npm cache
        run: npm cache clean --force
          
      - name: Install dependencies
        run: npm install
      
      - name: Clean old dist
        run: rm -rf dist
        
      - name: Build project
        run: npm run build
        
      - name: Verify dist/index.html
        run: |
          echo "=== Checking dist/index.html content ==="
          cat dist/index.html
          echo ""
          echo "=== Verifying built assets ==="
          grep 'src="/assets/' dist/index.html || echo "ERROR: Built assets not found in index.html!"
        
      - name: Verify videos in dist
        run: |
          echo "Checking dist/videos folder:"
          ls -lah dist/videos/ || echo "No videos folder found!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4