name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]  # Both branches
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true  # Enable Git LFS for large files
      
      - name: Checkout LFS objects
        run: git lfs pull
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Remove cache line since you don't have package-lock.json
      
      - name: Clear npm cache
        run: npm cache clean --force
          
      - name: Install dependencies
        run: npm install  # Use npm install instead of npm ci
      
      - name: Clean old dist
        run: rm -rf dist
        
      - name: Build project
        run: npm run build
        
      - name: Verify videos in dist
        run: |
          echo "Checking dist/videos folder:"
          ls -lah dist/videos/ || echo "No videos folder found!"
          
      - name: List all dist contents
        run: |
          echo "Full dist structure:"
          find dist -type f
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'  # Upload BUILT files, not source
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
